    <div class="container form">
        <form>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-6">
                <!--First Name-->
                <div class="form-group">
                  <label for="exampleFormControlInput1">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-6">
                <!--Last Name-->
              <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="">
              </div>
            </div>
          </div>
          
            <!--Email-->    
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
            </div>
            <!--LinkedIn-->    
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
                <label for="exampleFormControlInput1">LinkedIn</label>
                <input type="url" class="form-control" id="exampleFormControlInput4" placeholder="https://www.linkedin.com/in/example-name/">
            </div>
            <!--Phone#-->
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
                <label for="exampleFormControlInput1">Phone#</label>
                <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="(###) ###-####">
            </div>
            <!--additional msgs-->
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
            <label for="exampleFormControlTextarea1">Any other message for me?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--Submit Button-->
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
            <p class="text-center">
              <button class="btn btn-primary btn-lg" href="#" role="button" style="background-color: #565bc4; border-width: 0; color: #F2F2F2">
                <span class="fa fa-envelope"></span> submit</button>
            </p>
            </div>
        </form>
